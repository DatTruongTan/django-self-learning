{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>DELETE Pages</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="pk">PK number:</label>
                <input class="form-control" type="text" id="pk" name="pk">
            </div>
            <br>
            <input class="btn btn-primary" type="submit">
        </form>

        <h3>{{ error }}</h3>
    </div>
{% endblock %}
